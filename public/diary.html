<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>徐昌乾个人博客|程序员交流的平台</title>
		<meta name="keywords" content="个人博客,web博客,web前端博客,web前端个人博客"/>
		<meta name="description" content="web前端,前端开发,web前端技术交流,点滴的个人web前端博客"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
		<link rel="stylesheet" type="text/css" href="styles/publick.css"/>
		<link rel="shortcut icon" href="images/shortcuticon.png"/>
		<link rel="stylesheet" type="text/css" href="styles/diary.css"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive.css"/>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/beforeEffect.js"></script>
		<script src="scripts/jquery.tmpl.js"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="autoBox welcome">
				欢迎光临徐昌乾个人博客网站!
			</div>
			<div class="autoBox">
				<nav>
					<p class="phoneNav"></p>
					<ul class="box1200">
						<li class="current"><a href="index.html">首页</a></li>
						<li><a href="webFore.html">web前端</a></li>				
						<li><a href="lifeStyle.html">爱生活</a></li>
						<li><a href="diary.html">日记</a></li>
						<li><a href="messageMe.html">给我留言</a></li>
						<li><a href="aboutMe.html">关于我</a></li>
					</ul>
					<div class="clear"></div>
				</nav>
			</div>
		</header>
		<div class="box1200">
			<!--位置-->
			<div class="position">
				<span class="icon icon_p"></span>
				<span><a href="index.html">首页</a></span>
				<span class="currentPosition"></span>
				<div class="clear"></div>
			</div>
		</div>
		<div class="box1200">
			<ul id="diaryCon"></ul>
		</div>
			<script id="diary" type="text/html">
				<li><p>{{= content}}</p><span class="arrow"></span><span class="dtime">{{= dtime}}</span></li>
			</script>
		<!--更多-->
		<div class="more" id="diaryMore">查看更多>></div>
		<!--页脚-->
		<footer>
			<div class="copyRight box1200">
				Copyright @&copy;" 2017 All rights reserved.
			</div>
		</footer>
		<!--返回顶部-->
		<ul id="backTop">
			<li class="icon top"></li>
			<li class="icon wechat"></li>
			<li class="icon" id="QRcode"></li>
		</ul>
		<script src="scripts/afterEffect.js"></script>
		<script type="text/javascript">
			window.onload = function(){showdiary();}
			
			function showdiary(page){
				page = page || 0;
				//日记更新
				$.ajax({
					url:"/show_diary.html?page="+page,
					type:"get",
					dataType:"json",
					success:function(data){
						if(data.length){
							$("#diary").tmpl(data).appendTo("#diaryCon");
						}else{
							$("#diaryMore").html("<h3>没有更多数据了!</h3>");
						}
					}
				});
			}
			//点击查看更多
			var page = 1;
			$("#diaryMore").click(function(){
				showdiary(page);
				page+=1;
			});
		</script>
	</body>
</html>
